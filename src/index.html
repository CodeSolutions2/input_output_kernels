<!DOCTYPE html>
<html>
<head></head>
<body>

<p id="pId">Text to animate</p>

<style>

p {
  animation-duration: 5s;
  animation-name: slide-in;
}

@keyframes slide-in {
  from {
    translateX: 0px;
    translateY: 500px;
    scale: 100% 1;
  }

  to {
    translateX: 500px;
    translateY: 500px;
    scale: 200% 1;
  }
}
</style>

</script></script>
</body>
</html>
