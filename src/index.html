
<!DOCTYPE html>
<html>
<head></head>
<body>

<button id="run_selection" onclick="run_selection()">Run selection</script>



<div id="data_display">

<script src="https://cdn.plot.ly/plotly-2.30.0.min.js" charset="utf-8"></script>


<!-- ---------------------------------------- -->
	
<script>
	
// -----------------------------------------------
	
window.addEventListener('beforeunload', function() {
	window.location.href = window.location.href + '?nocache=' + new Date().getTime();
});

// -----------------------------------------------

async function run_selection() {


const x = [1, 2.3, 1.8, 1.4, 0.5, 1.4, 2.7, 3.2, 1.5, 2.4];
const y = [9. 9.7, 9.9, 8.6, 9.6, 9.9, 8.2, 9.4, 8.3, 9.1];

// https://plotly.com/javascript/line-charts/
	var title_text = "Plotting data-points";
	var x_text_trace1and2 = "x-axis";
	var y_text_trace1and2 = "y-axis";
	var trace1 = {x: x, y: y, mode: 'lines+markers', type: 'line', name: '2d datapoints'}
	var data = [trace1];
	var layout = {grid: {rows: 1, columns: 1, pattern: 'independent'}, title: title_text, xaxis: {title: x_text_trace1and2}, yaxis: {title: y_text_trace1and2}};
	Plotly.newPlot('data_display', data, layout);

}


</script>
</body>
</html>
