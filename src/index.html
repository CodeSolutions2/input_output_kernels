<!DOCTYPE html>

<body>

<div id="divobj">

<style>
div#divobj { animation-duration: 5s;
  animation-name: bounce; 
      background: green; 
      width: 20px; 
      height: 20px; 
      margin-top: 1px; 
      border-radius: 50%;
}

@keyframes bounce {
  from {
    translateX: 0px;
    translateY: 0px;
    scale: 100% 1;
  }

  to {
    translateX: 0px;
    translateY: 500px;
    scale: 200% 1;
  }
}
</style>

</script></script>
