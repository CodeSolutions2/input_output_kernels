<!DOCTYPE html>
<html>
<head></head>
<body>


<button id="run_selection" onclick="run_selection()">Run Selection</button> 

<div id="output">


<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

<script>

async function run_selection() {
var epochs = 100;
var lr = 0.001;
var x = tf.variable(tf.scalar(0.05)); //initial value 
  const optimizer = tf.train.adam(lr);  //gradient descent algorithm 
  for (var i=0; i<epochs; i++) { 
    var y = optimizer.minimize(() => f(x), true, [x]);
   
       if (i%10 == 1){ document.getElementById("output").innerHTML += "y: "+y+", x: "+x+"<br>";

      }
 }
}

function f(x) {
  const f1 = x.pow(tf.scalar(2, 'int32'))
  return f1
}
</script>
</body>
</html>
