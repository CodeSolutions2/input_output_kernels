<!DOCTYPE html>
<html>
<head></head>
<body>

<div id="javascript_css"></div>
     
<style>

.javascript_css {
  display: flex;
  flex-direction: row;
  gap: 5px;
}

div {
  position: relative; 
  z-index: 2;
}

table {
  border-collapse: collapse;
}

td, th {
  border: 1px solid black; 
  padding: 10px 20px;
}

</style>

<script src="https://unpkg.com/react/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>

<script>

create_elements();


const out = document.getElementsByClassName("javascript_css")[0];
const root = ReactDOM.createRoot(out);




function html_element(){
     
     const element = React.createElement("div", {className: "div_name"}, 
          React.createElement("h1", {className: "div_name"}, "Header Text"), 
          React.createElement("p", null, "Paragraph Text"));
     
     root.render(element);
}



function create_elements() {

  var arr0 = ["html_element", "table_row", "table_rowColumn"];
  var arr1 = ["html_element()", "table_row()", "table_rowColumn()"];
  var arr2 = ["React.js in JavaScript", "Table row", "Table row and column"];

  for (var i=0; i<arr0.length; i++) {
    var buttonElement = document.createElement("button");
    buttonElement.setAttribute("id", arr0.at(i));
    buttonElement.setAttribute("class", "button_simple");
    buttonElement.setAttribute("onclick", arr1.at(i));
    buttonElement.innerText = arr2.at(i);
    document.getElementsByClassName("javascript_css")[0].appendChild(buttonElement);
  }

}

</script>
</body>
</html>
