<!DOCTYPE html>
<html>
<head></head>
<body>

<button id="run_selection" onclick="run_selection()">Run Selection</button>

<div id="output">

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

<script>


async function run_selection() {
  
  // var x = tf.variable(tf.scalar(0.5)); 
  // OR
  // var x = [0.5, 0.6];
  // OR
  var x = tf.variable(tf.tensor([0.5, 0.6]));


  document.getElementById("output").innerHTML += "x: "+x+"<br>";

  var out = model(x);
  document.getElementById("output").innerHTML += "out: "+out+"<br>";

} // end of run_selection


function model(x) {
  
  const w1 = tf.variable(tf.tensor([[784, 32]]));
  const b1 = tf.variable(tf.tensor([32])); 
  var out0 = x.matMul(w1).add(b1);

  // OR

  // const w1 = [[784, 32]];
  // var x_mult_w1 = x.map((v,i) => { return v*w1.at(0).at(i); }).reduce((a,c) => a+c,0);
  // var out0 = tf.variable(tf.tensor(x_mult_w1));
  
  // OR 

  // return x.pow(tf.scalar(2, "int32"))
  
  // -------------

  return out0;
}

</script>
</body>
</html>
