<!DOCTYPE html>
<html>
<head></head>
<body>

<p id="pId">Text to animate</p>

<style>

p#pId { height: 200px;}
p {
  animation-duration: 3s;
  animation-name: slide-in;
}

@keyframes slide-in {
  from {
    translate: 150vw 0;
    scale: 200% 1;
  }

  to {
    translate: 0 0;
    scale: 100% 1;
  }
}
</style>

</script></script>
</body>
</html>
