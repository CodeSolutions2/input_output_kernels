<style>
div#divobj { animation-duration: 5s;
  animation-name: one_bounce; 
      background: green; 
      width: 20px; 
      height: 20px; 
      margin-top: 1px; 
      border-radius: 50%;
}

@keyframes one_bounce {
  from {
    translate: 0px 0px;
    scale: 100% 100%;
  }

  to {
    translate: 0px 500px;
    scale: 200% 200%;
  }
}
