<!DOCTYPE html>
<html>
<head></head>
<body>

<canvas id='canvasElement' width='50' height='50'></canvas>

<button id="run_selection0" onclick="run_selection0()"></button>
<button id="run_selection1" onclick="run_selection1()"></button>

<div id="output">

<style>
canvas { background-color: goldenrod; }
</style>

<script>






async function run_selection0() {


  const canvasElement = document.getElementById('canvasElement');
  const ctx = canvasElement.getContext('2d');

  const angle = 0;
const amplitude = 20;
const frequency = 0.1;

var x = 0; // canvasElement.width/2;
const xSpeed = 0.5;

  ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);

  var y = canvasElement.height/2 + Math.sin(angle)*amplitude;

  ctx.beginPath();

  const radius = 10;
  const startAngle = 0;
  const endAngle = Math.PI*2;
  ctx.arc(x, y, radius, startAngle, endAngle);

  ctx.fillStyle = 'green';

  ctx.fill();

  // update x position 
  x = x + xSpeed;

  // update angle for next frame
  angle = angle + frequency;
  
  // reset x-position 
  if (x > canvasElement.width) {
    x = 0;
  }

  // Animation that repeats the drawing
  requestAnimationFrame(run_selection0);
  
} // end of function


var shift = 10;

async function run_selection1() {

  const element = document.getElementById("output");



  requestAnimationFrame(step);

}


function step() {
  element.style.transform = `translateX(${shift}px)`;
  if (shift < 200) {
    requestAnimationFrame(step);
  }
}


</script>
</body>
</html>
