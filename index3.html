<style>
/* dark green = #2d4539  */
/* orange = #ed6c2f*/
:root {
	--main-color: #2d4539;
       --highlight-color: #ed6c2f;
}
	
*, *::before, *::after {
	margin: 0; 
	padding: 0; 
   box-sizing: border-box; 
   list-style: none;
   -moz-osx-font-smoothing: grayscale;
   -webkit-font-smoothing: antialiased;
   text-rendering: optimizeLegibility;
}


/* html { interpolate-size: allow; } */

/* body { } */

.navbar .header {
  display: flex;
  align-items: center;
  justify-content: space-between;
	position: relative;
  /* width: 100%;
  height: auto;
  padding: 12px 24px;
  color: var(--main-color); 
  background: #fff;  */
}

.navbar .header .header-container {
  cursor: pointer;
  border: none;
  outline: none;
  color: var(--main-color);
}

.navbar .header .toggle {
	cursor: pointer;
	position: absolute; /*  position: relative; */
	top: 50%; /* makes toggle icon centered vertically */
	right: 1px; /*  right: -25px;   */
	border: none;
	outline: none;
	color: var(--main-color);  /* var(--sidebar-color); */
	backgroud: none;
	display: flex;
	  align-items: center;
	transform: translateY(-50%) rotate(180deg);
	/*   height: 25px;
	  width: 25px;
	  background-color: var(--dark-color);*/
	  border-radius: 50%;
	font-size: 22px; 
	justify-content: center;
	/*   margin-bottom: 48px; */
}


	
	
/* ------------------------------------------------- */
/*              CLOSE THE NAVBAR ONCLICK             */

/* Insert this content before <div> row-items.offcanvas element */

/* Way 1 - use close */
.navbar.close { width: 78px; }

.navbar.close .header .toggle { transform: translateY(-50%); }
	
/* ------------------------------------------------- */

	

/* Insert this content before <div> row-items element */
.navbar .row-items::before { 
  content: "";
  position: fixed; 
  top: 10; left: 0; right: ; bottom: 0;
  z-index: -1;
  transition: background 0.5s;
}
	
.navbar .row-items .menu {
	position: fixed;
	display: flex;
	flex-direction: column;
	top: 0; left: 0; bottom: 0;
	max-width: 200px;
	width: 100%;
	padding: 25.6px 16px;
	z-index: 1;
	overflow-y: auto;
	color: var(--main-color);
	backgroud: #fff;
	box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.12), 0px 1px 3px rgba(0, 0, 0, 0.24);
	transform: translate3d (0, -100%, 0);
	transition-timing-function: cubic-bezier (0.23, 1, 0.32, 1);
}



.navbar .row-items .menu .menu-item .menu-link {
	font-size: 16px;
	text-transform: uppercase;
	transition: color 0.4s ease-out;
}

.navbar .row-items .menu .menu-item .menu-link::hover { color: var(--main-color); }

.navbar .row-items .menu .menu-item { position: relative; }
	
.navbar .row-items .menu .menu-item a { 
	font-size: 16px;
	text-transform: uppercase;
	display: block;
	color: var(--main-color);
	transition: color 0.4s ease-out;
}

.navbar .row-items .menu .menu-item a:hover { color: var(--highlight-color); }
	
/* make the side bar adjust to the page size */
.navbar .row-items .menu .menu-item.has-collapsible { position: relative; }
	
 /* Makes the sub_menu_items flip-up */
.navbar .row-items .menu .menu-item.has-collapsible .menu-child { display: none; }

.navbar .row-items .menu .menu-item.active.has-collapsible .menu-child { 
	display: block;
	transition: all 0.4s ease;
}

.navbar .row-items .menu .menu-item.active.has-collapsible span::after {
	transform: rotate(90deg);
}

	
</style>
  
<script>
  
// -----------------------------------------
	
window.addEventListener('beforeunload', function() {
	window.location.href = window.location.href + '?nocache=' + new Date().getTime();
});

// -------------------------------------------------

document.querySelector(".navbar").addEventListener('click', processEvent_click_OpenNavbar, false);

async function processEvent_click_OpenNavbar(event) {
	// document.querySelector(".navbar").classList.add('offcanvas');
	// OR
	document.querySelector(".navbar").classList.toggle('close');
}
	
// -------------------------------------------------

document.querySelector(".navbar").addEventListener('click', processEvent_click_CloseNavbar, false);

async function processEvent_click_CloseNavbar(event) {
	// document.querySelector(".navbar").classList.remove('offcanvas');
	// OR
	document.querySelector(".navbar").classList.remove('close');
}

// -------------------------------------------------

document.querySelector(".has-collapsible").addEventListener('click', processEvent_click_HasCollapsible, false);

async function processEvent_click_HasCollapsible(event) {
	document.querySelector(".has-collapsible").classList.toggle('active');
}
	
// -------------------------------------------------

  
</script>
