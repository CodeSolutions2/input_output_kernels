<!DOCTYPE html>
<html>
<head></head>
<body>

<nav id="navbar">

<!-- ------------------------------------- -->
<!-- HEADER : the first row of the sidebar -->
<header>

<div id="navbar_header_DivContainer">
	
<!-- HEADER : image on left side (this is usually the [threebar-menu] ) -->
<span id="navbar_header_DivContainer_Spanimage">☰</span>

<!-- HEADER : text on right side -->
<div id="navbar_header_DivContainer_DivText">
<span id="navbar_header_DivContainer_DivText_SpanMain">Sidebar Title</span>
</div>

</div>

<p id="navbar_header_PToggle">⛔</p>
	
</header>
<!-- ------------------------------------- -->



</nav>

<!-- ------------------------------------- -->
	
<style>
/* dark green = #2d4539  */
/* orange = #ed6c2f*/
:root {
	--main-color: #2d4539;
	--highlight-color: #ed6c2f;
}
	
*, *::before, *::after {
	margin: 0; 
	padding: 0; 
	box-sizing: border-box; 
}


#navbar {
  position: fixed;
  top: 0;
  left: 0px;
  height: 100%;
  width: 250px;  /* sidebar closed = 0px, sidebar open = 250px */
  /* background-color: var(--sidebar-color); */
  padding: 10px 14px;
  transition: all 0.2s ease;
}
	
#navbar_header_DivContainer_Spanimage {
  /* display: flex; */
  /* align-items: center; */
 /*  justify-content: space-between; */
	/*  position: relative;*/
  /* width: 100%;
  height: auto;
  padding: 12px 24px;
  color: var(--main-color); 
  background: #fff;  */
}

#navbar_header_DivContainer_DivText_SpanMain {
  border: none;
  outline: none;
  color: var(--main-color);
}

	

#navbar_header_PToggle {
	position: absolute; /*  position: relative; */
	top: 50%; /* makes toggle icon centered vertically */
	right: 0.85px; 
	border: none;
	outline: none;
	color: var(--main-color);  /* var(--sidebar-color); */
	backgroud: none;
	display: flex;
	  align-items: center;
	transform: translateY(-50%) rotate(180deg);
	/*   height: 25px;
	  width: 25px;
	  background-color: var(--dark-color);*/
	  border-radius: 50%;
	font-size: 22px; 
	justify-content: center;
	/*   margin-bottom: 48px; */
}




	
</style>
  
<script>
  
// -----------------------------------------
	
window.addEventListener('beforeunload', function() {
	window.location.href = window.location.href + '?nocache=' + new Date().getTime();
});

// -------------------------------------------------

document.getElementById("navbar_header_PToggle").addEventListener('click', processEvent_click_toggle, false);

async function processEvent_click_toggle(event) {
	
	// console.log('event: ', event);
	
	// Change the width of the navbar
	if (document.getElementById("navbar").style.width == 0) {
		// Sidebar is closed, so open 
		document.getElementById("navbar").style.width = "250px";
	} else {
		document.getElementById("navbar").style.width = "0px";
	}
}

	
// -------------------------------------------------

  
</script>
</body>
</html>
