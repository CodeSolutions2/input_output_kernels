<!DOCTYPE html>
<html>
<head></head>
<body>


	
<nav id="navbar">

<!-- ------------------------------------- -->
<!-- HEADER : the first row of the sidebar -->
<header>

<div id="navbar_header_DivContainer">
<!-- HEADER : image on left side (this is usually the [threebar-menu] ) -->
<span>☰</span>
<span>Sidebar Title</span>
<span id="toggle">⛔</span>
</div>
	
</header>
<!-- ------------------------------------- -->



</nav>

<!-- ------------------------------------- -->
	
<style>
/* dark green = #2d4539  */
/* orange = #ed6c2f*/
:root {
	--main-color: #2d4539;
	--highlight-color: #ed6c2f;
}
	
*, *::before, *::after {
	margin: 0; 
	padding: 0; 
	box-sizing: border-box; 
}

.header {
	border: 1px;
	background-color: #92a892;
}
	
#navbar {
  position: fixed;
  top: 0;
  left: 0px;
	display: flex;
	flex-direction: column;
  height: 100%;
  width: 250px;  /* sidebar closed = 0px, sidebar open = 250px */
  /* background-color: var(--sidebar-color); */
  padding: 10px 14px;
  transition: all 0.2s ease;
	box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.12), 0px 1px 3px rgba(0, 0, 0, 0.24);
}
	
#navbar_header_DivContainer {
	display: flex;
	align-items: center;
	justify-content: space-between;
	/*  position: relative;*/
	/* width: 100%;
	height: auto;
	padding: 12px 24px;
	color: var(--main-color); 
	background: #fff;  */
}

span { padding: 10px; }
	
#toggle {
	right: 1px;
}



	
</style>
  
<script>
  
// -----------------------------------------
	
window.addEventListener('beforeunload', function() {
	window.location.href = window.location.href + '?nocache=' + new Date().getTime();
});

// -------------------------------------------------

document.getElementById("toggle").addEventListener('click', processEvent_click_toggle, false);

async function processEvent_click_toggle(event) {
	
	// console.log('event: ', event);
	
	// Change the width of the navbar
	if (document.getElementById("navbar").style.width == "0px") {
		// Open sidebar
		document.getElementById("navbar").style.width = "250px";
		document.getElementById("navbar_header_DivContainer").style.display = "block";
	} else {
		// Close sidebar
		document.getElementById("navbar").style.width = "0px";
		document.getElementById("navbar_header_DivContainer").style.display = "none";
	}
}

	
// -------------------------------------------------

  
</script>
</body>
</html>
