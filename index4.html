<!-- ------------------------------------- -->
	
<style>
:root {
	--dark-green: #2d4539;
	--mid-green: #74a674;
	--light-green: #92a892;
	--light-grey: #f2f2f2;
}
	
*, *::before, *::after {
	box-sizing: border-box; 
	margin: 0; 
	padding: 0;
}

.header {
	background-color: var(--light-green);
	border: 1px;
}
	
#navbar {
	background-color: var(--light-green);
	box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.12), 0px 1px 3px rgba(0, 0, 0, 0.24);
	position: fixed;
	top: 0;
	left: 0px;
	display: flex;
	flex-direction: column;
	height: 100%;
	width: 250px;  /* sidebar closed = 0px, sidebar open = 250px */
  padding: 10px 14px;
  transition: all 0.2s ease;
	
}
	
#navbar_header_DivContainer {
	display: flex;
	align-items: center;
	justify-content: space-between;
	/*  position: relative;*/
	/* width: 100%;
	height: auto;
	padding: 12px 24px;
	color: var(--dark-green); 
	background: #fff;  */
}

#navbar_DivMainContainer {
	display: flex;
	align-items: center;
	justify-content: space-between;
	/*  position: relative;*/
	/* width: 100%;
	height: auto;
	padding: 12px 24px;
	color: var(--dark-green); 
	background: #fff;  */
}

span { padding: 10px; }
	
#toggle_open { display: none; top: 0px; left: 0px; }

/*  Remove the bullet points from the unlabel list */
#navbar_DivMainContainer ul { list-style-type: none; }

/* Appearance of icons without cursor interaction */
#navbar_DivMainContainer ul li a {
	background: var(--mid-green); /* icon row background color */
	color: var(--light-grey); /* icon and icontext color */
	display: block;
	margin-bottom: 1px;
	padding: 10px;
	position: relative;
    	text-align: center;
	white-space: nowrap;
}
	
#navbar_DivMainContainer ul li a:before {
	background: var(--dark-green);  /* icon row background color - left edge of the icon row */
	content: "";
	display: none;
	height: 100%;
	left: 0;
	position: absolute;
	top: 0;
	width: 3px;
}

/* "hover" = Appearance of icons when cursor is on the icon */
.navbar_DivMainContainer_class ul li a.hover:before{ display: block; }
.navbar_DivMainContainer_class ul li a.hover{ background: var(--light-green); color: var(--light-grey); }
.navbar_DivMainContainer_class ul li a.hover:after{ background: var(--light-green); display: block; }

/* "active" = Appearance of icons when cursor clicks on the icon */
.navbar_DivMainContainer_class ul li a.active:before{ display: block; }
.navbar_DivMainContainer_class ul li a.active{ background: var(--dark-green); color: var(--light-grey); }
.navbar_DivMainContainer_class ul li a.active:after{ background: var(--dark-green); display: block; }

#navbar_DivMainContainer ul li a span.icon{ margin: 0; margin-right: 10px; display: inline-block; }
#navbar_DivMainContainer ul li a span.icontext{ display: inline-block; }
	
</style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  
<script>
  
// -----------------------------------------
	
window.addEventListener('beforeunload', function() {
	window.location.href = window.location.href + '?nocache=' + new Date().getTime();
});

// -------------------------------------------------

document.getElementById("toggle_close").addEventListener('click', processEvent_click_toggle_close, false);

async function processEvent_click_toggle_close(event) {
	
	// console.log('event: ', event);
	
	// Close sidebar
	document.getElementById("navbar").style.width = "0px";
	document.getElementById("navbar_header_DivContainer").style.display = "none";
	
	// Make toggle_open block
	document.getElementById("toggle_open").style.display = "block";
	document.getElementById("entry0").style.display = "none";
	document.getElementById("entry1").style.display = "none";
	document.getElementById("entry2").style.display = "none";
	document.getElementById("entry3").style.display = "none";
	document.getElementById("entry4").style.display = "none";
}

// -------------------------------------------------

document.getElementById("toggle_open").addEventListener('click', processEvent_click_toggle_open, false);

async function processEvent_click_toggle_open(event) {
	
	// console.log('event: ', event);
	
	// Open sidebar
	document.getElementById("navbar").style.width = "250px";
	document.getElementById("navbar_header_DivContainer").style.display = "block";

	// Make toggle_open none
	document.getElementById("toggle_open").style.display = "none";
	document.getElementById("entry0").style.display = "block";
	document.getElementById("entry1").style.display = "block";
	document.getElementById("entry2").style.display = "block";
	document.getElementById("entry3").style.display = "block";
	document.getElementById("entry4").style.display = "block";
}

// -------------------------------------------------

	
	
// -------------------------------------------------

// -------------------------------------------------

  
</script>
</body>
</html>
