	<div id="navbar_header_DivContainer">
	<!-- HEADER : image on left side (this is usually the [threebar-menu] ) -->
	<span>☰</span>
	<span>Sidebar Title</span>
	<span id="toggle_close">⛔</span>
	</div>
	
</header>
<!-- ------------------------------------- -->
	
<br><br>
	
<div id="navbar_DivMainContainer">
	<ul>
		<li>
			<a href="#" class="active" id="entry0">
				<span class="icon"><i class="fas fa-volcano"></i></span>
				<span class="icontext">Observation 0: Disaster and Data</span>
			</a>
		</li>
  
	<li><a href="#" class="active" id="entry1"><span class="icon"><i class="fas fa-robot"></i></span><span class="icontext">Observation 1: Self-evolution through transformation</span></a></li>
    <li><a href="#" class="active" id="entry2"><span class="icon"><i class="fas fa-money-bills"></i></span><span class="icontext">Observation 2: Ironic importance of debit</span></a></li>
    <li><a href="#" class="active" id="entry3"><span class="icon"><i class="fas fa-gifts"></i></span><span class="icontext">Observation 3: Your problems are your Secret Gifts</span></a></li>
    <li><a href="#" class="active" id="entry4"><span class="icon"><i class="fas fa-star-of-life"></i></span><span class="icontext">Observation 4: Take responsibility for your life</span></a></li>

</div>
  
</nav>

<!-- ------------------------------------- -->
	
<style>
:root {
	--dark-green: #2d4539;
	--light-green: #92a892;
}
	
*, *::before, *::after {
	margin: 0; 
	padding: 0; 
	box-sizing: border-box; 
}

.header {
	border: 1px;
	background-color: var(--light-green);
}
	
#navbar {
  position: fixed;
  top: 0;
  left: 0px;
	display: flex;
	flex-direction: column;
  height: 100%;
  width: 250px;  /* sidebar closed = 0px, sidebar open = 250px */
  /* background-color: var(--sidebar-color); */
  padding: 10px 14px;
  transition: all 0.2s ease;
	box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.12), 0px 1px 3px rgba(0, 0, 0, 0.24);
}
	
#navbar_header_DivContainer {
	display: flex;
	align-items: center;
	justify-content: space-between;
	/*  position: relative;*/
	/* width: 100%;
	height: auto;
	padding: 12px 24px;
	color: var(--dark-green); 
	background: #fff;  */
}

#navbar_DivMainContainer {
	display: flex;
	align-items: center;
	justify-content: space-between;
	/*  position: relative;*/
	/* width: 100%;
	height: auto;
	padding: 12px 24px;
	color: var(--dark-green); 
	background: #fff;  */
}

span { padding: 10px; }
	
#toggle_open { display: none; top: 0px; left: 0px; }

/*  Remove the bullet points from the unlabel list */
#navbar_DivMainContainer ul { list-style-type: none; }
	
#navbar_DivMainContainer ul li a{
    display: block;
    padding: 20px;
    /* color: #fff; */
    position: relative;
    margin-bottom: 1px;
    white-space: nowrap;
}
	
#navbar_DivMainContainer ul li a:before{
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 3px;
  height: 100%;
  background: var(--light-green);
  display: none;
}

	
#navbar_DivMainContainer ul li a span.icon{ margin-right: 10px; display: inline-block; }
#navbar_DivMainContainer ul li a span.icontext{ display: inline-block; }
/* ul li a.hover{ background: #4360b5; color: #fff; } */
/* ul li a.active{ background: #4360b5; color: #fff; } */
#navbar_DivMainContainer ul li a.hover:before{ display: block; }
#navbar_DivMainContainer ul li a.active:before{ display: block; }
#navbar_DivMainContainer ul li a{ text-align: center; }
#navbar_DivMainContainer ul li a span.icon{ margin: 0; }
#navbar_DivMainContainer ul li a span.icontext{ display: none; }
	
</style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  
<script>
  
// -----------------------------------------
	
window.addEventListener('beforeunload', function() {
	window.location.href = window.location.href + '?nocache=' + new Date().getTime();
});

// -------------------------------------------------

document.getElementById("toggle_close").addEventListener('click', processEvent_click_toggle_close, false);

async function processEvent_click_toggle_close(event) {
	
	// console.log('event: ', event);
	
	// Close sidebar
	document.getElementById("navbar").style.width = "0px";
	document.getElementById("navbar_header_DivContainer").style.display = "none";
	
	// Make toggle_open block
	document.getElementById("toggle_open").style.display = "block";
	document.getElementById("entry0").style.display = "none";
	document.getElementById("entry1").style.display = "none";
	document.getElementById("entry2").style.display = "none";
	document.getElementById("entry3").style.display = "none";
	document.getElementById("entry4").style.display = "none";
}

// -------------------------------------------------

document.getElementById("toggle_open").addEventListener('click', processEvent_click_toggle_open, false);

async function processEvent_click_toggle_open(event) {
	
	// console.log('event: ', event);
	
	// Open sidebar
	document.getElementById("navbar").style.width = "250px";
	document.getElementById("navbar_header_DivContainer").style.display = "block";

	// Make toggle_open none
	document.getElementById("toggle_open").style.display = "none";
	document.getElementById("entry0").style.display = "block";
	document.getElementById("entry1").style.display = "block";
	document.getElementById("entry2").style.display = "block";
	document.getElementById("entry3").style.display = "block";
	document.getElementById("entry4").style.display = "block";
}

// -------------------------------------------------

  
</script>
</body>
</html>
